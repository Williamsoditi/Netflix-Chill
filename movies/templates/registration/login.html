{% load static %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="login-form">
                {% if messages %}
                    {% for message in messages %} 
                    <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %} 
                {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <h1 class="flex justify-content-center text-center">
                    <a href="{% url 'Home' %}" name="Home">
                    </a>
                </h1>
                <div class="panel register flex justify-content-center">
                    <div class="hint-text text-center" style="font-size: medium;">New to Netflix? <a href="{% url 'Register' %}" name = 'Register'>Sign Up</a></div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                    <label for="floatingInput" class="text-black">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" name="password" placeholder="name@example.com">
                    <label for="floatingInput" class="text-black">Password</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
